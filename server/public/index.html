<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TO-DO APP</title>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TO DO LIST</h1>
    </header>

    <section id="addTask">
        <h2>New Task </h2>
        <input type="text" id="taskAdd" value="" placeholder="Task Title">
        <input type="text" id="taskDescription" value="" placeholder="Task Description">
        <label for="priorityIn"></label>
        <select name="priorityIn" id="priorityIn">
          <option value="">Choose Priority Level</option>
          <option value="high">High</option>
          <option value="med">Medium</option>
          <option value="low">Low</option>
        </select>
         <input type="text" id="noteAdd" value="" placeholder="Add Note">
         <button type="button" id="addButton">Add Task</button>
    
    <div id="content-table">
        <h2 class="h2-tasks">Task List</h2>
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Date Added</th>
                  <th>Task Title</th>
                  <th>Task Description</th>
                  <th>Priority Level</th>
                  <th>Date Completed</th>
                  <th>Notes</th>
                </tr>
              </thead>
              <tbody id="viewTasks">
              </tbody>
            </table>
         
    </div>

</body>
</html>
